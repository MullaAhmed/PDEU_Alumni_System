{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Login/SignUp</title>
	<link rel="stylesheet" type="text/css" href="{% static 'all_css/css/Login.css'%} ">
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<style>
	.main
	{
		background: url("{% static 'login.jpg'%}") no-repeat center/ cover;
	}
</style>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form method="post">
					
					<label for="chk" aria-hidden="true">Sign up</label>
					
					{% if message %}
					<div class="alert alert-{{class}}">
						{{message}}
					</div>
					{% endif %}
	
					<input type="email" name="email_s" placeholder="Email" required="">
					<input type="text" name="name_s" placeholder="Full Name" required="">
					<input type="text" name="password1_s" placeholder="Password" required="">
					<input type="text" name="number_s" placeholder="Number +91.." required="">
			

					<button class="btn btn-primary">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form method="post">
					<label for="chk" aria-hidden="true">Login</label>
					
					{% if message %}
					<div class="alert alert-{{class}}">
						{{message}}
					</div>
					{% endif %}

					<input type="email" name="email_l" placeholder="Email" required="">
					<input type="text" name="pswd" placeholder="Password" required="">
					<button class="btn btn-primary">Login</button>
				</form>
			</div>
	</div>
</body>
</html>
